<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="rps.css">
    
    <link  rel="icon" href="./img/rps.jpg" type="img/jpg">
</head>
<body>
        <div class="heading">
            <h2 class="title">
                Rock-Paper-Scissors
            </h2>
        </div>

        <div class="play_area">
            <button class="options" id="rock" value="rock">
                <img class="img" src="./img/fist.png" alt="Rock">
                
            </button>
            
            <button class="options" id="paper" value="paper">
                <img class="img" src="./img/paper.png" alt="Paper">
                
            </button>

            
            <button class="options" id="scissors" value="scissors">
                <img class="img" src="./img/scissors.png" alt="Scissor">
                
            </button>
        </div>

        <div class="output">
            <div class="selection" id="selection"></div>
            <div class="result" id="result"></div>
            <div class="score" id="score"></div>
            
            
        </div>
        <script src="rps.js"></script>
</body>
</html>
